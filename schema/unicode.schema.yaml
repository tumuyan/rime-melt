# Rime schema
# encoding: utf-8
# 英文方案

schema:
  schema_id: unicode
  name: 统一码
  version: "1"
  description:
    Unicode输入法

engine:
  processors:
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - abc_segmentor
  translators:
    - echo_translator
    - table_translator
    - lua_translator@lua_unicode_translator #testing lua model

translator:
  enable_encoder: false
  encode_commit_history: false
  enable_sentence: false
  enable_user_dict: true
  dictionary: unicode

speller:
  alphabet:     # 使該方案支持大寫拉丁字母輸入
    "1234567890zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA"
  initials:
    "1234567890zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA"
